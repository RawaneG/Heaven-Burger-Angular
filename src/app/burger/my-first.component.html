<body class="mx-3 my-5">
    <div class="card" [routerLink]="['/burger', burger.id]" style="width: 18rem;">
        <img class="card-img-top" [src]="convertion(burger.image)" alt="Title">
        <div class="card-body">
            <h4 class="card-title">{{burger.nom | titlecase}}</h4>
            <p class="card-text">{{burger.prix}} FCFA</p>
        </div>
    </div>
    <div class="card-buttons">
        <button (click)="addToCart(burger)"><i class="fas fa-shopping-cart"></i></button>
        <button [routerLink]="['/burger', burger.id]"><i class="fas fa-eye"></i></button>
    </div>
</body>
