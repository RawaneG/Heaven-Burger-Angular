<div class="search-hero my-5">
    <input class="form-control" type="date" [value]="dateActuelle" name="search" [(ngModel)]="dateActuelle" placeholder="Filtrer">
</div>
<body>
    <div class="container-xl">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-8"><h2>Mes Commandes</h2></div>
                    </div>
                </div>
                <table class="table table-striped table-hover table-bordered">
                    <thead class="text-center">
                        <tr>
                            <th>Commande ID </th>
                            <th>État</th>
                            <th>Prix de la Commande</th>
                            <th>Date de délivrance</th>
                            <th>Détails</th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr *ngFor="let commande of mesCommandes | filter:dateActuelle">
                            <td>{{commande?.id}}</td>
                            <td>{{commande?.etat}}</td>
                            <td>{{commande?.prix}}</td>
                            <td>{{commande?.date | date : 'fullDate'}}</td>
                            <td [routerLink]="['/commandes', commande.id]"><i class="fas fa-eye"></i></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </body>
