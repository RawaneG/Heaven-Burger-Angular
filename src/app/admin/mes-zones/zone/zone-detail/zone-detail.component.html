<h1 class="text-center my-5">Mes Livreurs</h1>
<div class="d-flex justify-content-evenly flex-wrap">
    <div class="form-check" *ngFor="let livreur of mesLivreurs">
        <div *ngIf="livreur.etat === 'disponible'" class="d-flex flex-column-reverse align-items-center">
            <input class="form-check-input" type="radio" name="livreur" id="" (click)="monLivreur(livreur)">
            <label class="form-check-label" for=""> {{livreur.prenom}} {{livreur.nom}}</label>
        </div>
    </div>
</div>
<h1 class="text-center my-5">Zone : {{maZone.nom}}</h1>
<table class="table table-striped table-inverse table-responsive text-center">
    <thead class="thead-inverse">
        <tr>
            <th>Numéro Commande</th>
            <th>Prix Commande</th>
            <th>État Commande</th>
            <th>Prénom Client</th>
            <th>Nom Client</th>
            <th>Téléphone</th>
            <th>À Livrer</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let commande of maZone?.commandes">
                <td scope="row">Numéro : {{commande?.id}}</td>
                <td scope="row">{{commande?.prix}} FCFA</td>
                <td scope="row">{{commande?.etat}}</td>
                <td scope="row">{{commande?.client?.prenom}}</td>
                <td scope="row">{{commande?.client?.nom}}</td>
                <td scope="row">{{commande?.client?.telephone}}</td>
                <td scope="row" *ngIf="commande.etat === 'En Cours'">
                    <div class="form-check d-flex justify-content-center">
                      <input class="form-check-input" type="checkbox" value="" id="" (click)="mesCommandes(commande)">
                    </div>
                </td>
            </tr>
        </tbody>
</table>
<div class="d-flex justify-content-center">
    <button class="btn btn-dark my-5 px-5 py-2" [hidden]="hide" (click)="getLivraison()"><h4>Livrer</h4></button>
</div>
