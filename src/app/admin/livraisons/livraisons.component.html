<div class="search-hero my-5">
    <input class="form-control" type="date" [value]="dateActuelle" name="search" [(ngModel)]="dateActuelle" placeholder="Filtrer">
</div>
<body>
    <div class="container-xl">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="d-flex flex-column align-items-center">
                        <div class=""><h1>Mes Livraisons</h1></div>
                        <div class="d-flex justify-content-evenly">
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover table-bordered">
                    <thead class="text-center">
                        <tr>
                            <th>Commande ID </th>
                            <th>État</th>
                            <th>Prix de la Commande</th>
                            <th>Téléphone</th>
                            <th>Date de délivrance</th>
                            <th colspan="2">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr *ngFor="let commande of mesLivraisons | filter:dateActuelle">
                            <td>{{commande?.id}}</td>
                            <td>{{commande?.etat}}</td>
                            <td>{{commande?.prix}}</td>
                            <td>{{commande?.client?.telephone}}</td>
                            <td>{{commande?.date | date : 'fullDate'}}</td>
                            <td>
                                <button class="btn btn-warning" [routerLink]="['/admin/livraisons', commande.id]">Détails</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </body>
