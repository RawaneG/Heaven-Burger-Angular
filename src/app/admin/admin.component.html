<div class="search-hero my-5">
    <input class="form-control" type="date" name="search" [(ngModel)]="searchText" placeholder="Filtrer">
</div>
<body>
    <div class="container-xl">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-8"><h2>Mes Commandes</h2></div>
                        <div class="col-sm-4">
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover table-bordered">
                    <thead class="text-center">
                        <tr>
                            <th>Commande ID </th>
                            <th>État</th>
                            <th>Prix de la Commande</th>
                            <th>Téléphone</th>
                            <th>Date de délivrance</th>
                            <th colspan="2">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr *ngFor="let commande of mesCommandes | filter:searchText">
                            <td>{{commande.id}}</td>
                            <td>{{commande.etat}}</td>
                            <td>{{commande.prix}}</td>
                            <td>{{commande.client?.telephone}}</td>
                            <td>{{commande.date | date}}</td>
                            <td>
                                <button class="btn btn-success" (click)="valider(commande.id)" *ngIf="commande.etat != 'Livré' && commande.etat != 'Annulé'">Valider</button>
                            </td>
                            <td>
                                <button class="btn btn-warning" [routerLink]="['/commandes', commande.id]">Détails</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </body>
