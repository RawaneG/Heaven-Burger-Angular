<body class="mx-3 my-5">
    <div class="card" [routerLink]="['/menu', menu.id]" style="width: 18rem;">
        <img class="card-img-top" src="{{'data:image/png;base64,' + menu.image}}" alt="Title">
        <div class="card-body">
            <h4 class="card-title">{{menu.nom | titlecase}}</h4>
            <p class="card-text">{{menu.prix}} FCFA</p>
        </div>
    </div>
    <div class="card-buttons">
        <button [routerLink]="['/menu', menu.id]"><i class="fas fa-eye"></i></button>
    </div>
</body>
